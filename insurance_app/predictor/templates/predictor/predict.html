<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charge Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Predict Insurance Charges</h1>
        <form method="POST" class="border p-4 rounded shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sex:</label>
                <select id="sex" name="sex" class="form-select" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="children" class="form-label">Children:</label>
                <input type="number" id="children" name="children" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="smoker" class="form-label">Smoker:</label>
                <select id="smoker" name="smoker" class="form-select" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Region:</label>
                <select id="region" name="region" class="form-select" required>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>


<!--        <div class="alert alert-success mt-4" role="alert">-->
<!--            <h2 class="text-center">Predicted Charges: ${{ prediction }}</h2>-->
<!--        </div>-->
        {% if prediction %}
            <div class="alert alert-success mt-4 text-center">
                <h4>Predicted Charges: ${{ prediction }}</h4>
            </div>
        {% endif %}

    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
